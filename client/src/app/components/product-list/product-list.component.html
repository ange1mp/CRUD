<div *ngFor="let product of products" class="card card-body mb-2">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <li>id: {{ product._id }}</li>
        <li>Nombre: {{ product.name }}</li>
        <li>Descripcion: {{ product.description }}</li>
        <li>Precio: {{ product.price }}</li>
        <li>Fecha de creaci√≥n: {{ product.createdAt }}</li>
      </ul>
      <button (click)="deleteProduct(product._id)" class="btn btn-danger">
        Delete
      </button>
      <button
        [routerLink]="['/product/edit', product._id]"
        class="btn btn-secondary"
      >
        Edit
      </button>
    </div>
    <div class="col-md-4">
      <img
        [src]="product.imageURL"
        class="card-img"
        width="100px"
        height="200px"
      />
    </div>
  </div>
</div>
